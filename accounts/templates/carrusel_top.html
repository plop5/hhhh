<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Destacados Top | iScort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carrusel-top {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 1rem;
        }
        .carrusel-top .card {
            display: inline-block;
            width: 18rem;
            margin-right: 1rem;
            vertical-align: top;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-light bg-white px-3 mb-4">
        <span class="navbar-brand mb-0 h1">iScort</span>
        <a href="/" class="btn btn-link">&larr; Volver al inicio</a>
    </nav>
    <div class="container mb-5">
        <h3 class="mb-4 text-warning">Acompañantes Top Destacados</h3>
        <div class="carrusel-top">
            {% for top in destacados %}
            <div class="card shadow-sm">
                <img src="{{ top.foto_url }}" class="card-img-top" alt="Foto de {{ top.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ top.nombre }}</h5>
                    <p class="card-text small">{{ top.descripcion }}</p>
                    <span class="badge bg-warning text-dark">TOP</span>
                    <span class="badge bg-primary">{{ top.ciudad }}</span>
                    <a href="#" class="btn btn-outline-primary btn-sm mt-2">Ver perfil</a>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-info">No hay acompañantes top destacados en este momento.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
