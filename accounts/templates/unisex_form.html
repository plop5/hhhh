<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Anuncio | iScort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Deja que te conozcan... terroncito</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Tarjeta: Tu Anuncio -->
        <div class="card mb-3">
            <div class="card-header">Tu Anuncio</div>
            <div class="card-body row g-3">
                <div class="col-md-4">
                    <label class="form-label">Categoría</label>
                    <select name="categoria" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="escorts-femeninos">Escort Femenino</option>
                        <option value="escorts-masculinos">Escort Masculino</option>
                        <option value="trans-travestis">Trans y Travestis</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Ciudad</label>
                    <select name="ciudad" class="form-select" required>
                        <option value="">Selecciona...</option>
                        {% for ciudad in ciudades_ecuador %}
                        <option value="{{ ciudad }}">{{ ciudad }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Dirección</label>
                    <input type="text" name="direccion" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Barrio/Zona/Distrito</label>
                    <input type="text" name="barrio" class="form-control">
                </div>
            </div>
        </div>
        <!-- Tarjeta: Tus Datos -->
        <div class="card mb-3">
            <div class="card-header">Tus Datos</div>
            <div class="card-body row g-3">
                <div class="col-md-2">
                    <label class="form-label">Edad</label>
                    <input type="number" name="edad" class="form-control" min="18" max="99" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Título del anuncio</label>
                    <input type="text" name="titulo" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Sobre ti</label>
                    <textarea name="sobre_ti" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Etnia</label>
                    <input type="text" name="etnia" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Nacionalidad</label>
                    <input type="text" name="nacionalidad" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Sexo</label>
                    <select name="sexo" class="form-select" required>
                        <option value="">Selecciona...</option>
                        <option value="mujer">Mujer</option>
                        <option value="hombre">Hombre</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pechos/Cabello/Complexión</label>
                    <input type="text" name="detalle_sexo" class="form-control">
                </div>
            </div>
        </div>
        <!-- Tarjeta: Servicios y Detalles -->
        <div class="card mb-3">
            <div class="card-header">Servicios y Detalles</div>
            <div class="card-body row g-3">
                <div class="col-md-6">
                    <label class="form-label">Servicios</label>
                    <input type="text" name="servicios" class="form-control" placeholder="Ej: Oral, Anal, Masaje, etc">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Atiende a</label>
                    <input type="text" name="atiende_a" class="form-control" placeholder="Hombres, Mujeres, Parejas">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Lugar</label>
                    <input type="text" name="lugar" class="form-control" placeholder="Casa, Hotel, Motel, Club">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Precio por hora (USD)</label>
                    <input type="number" name="precio" class="form-control" min="20" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pago</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="pago_efectivo" id="pago_efectivo">
                        <label class="form-check-label" for="pago_efectivo">Efectivo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="pago_tarjeta" id="pago_tarjeta">
                        <label class="form-check-label" for="pago_tarjeta">Tarjeta bancaria</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tarjeta: Contacto -->
        <div class="card mb-3">
            <div class="card-header">Contacto</div>
            <div class="card-body row g-3">
                <div class="col-md-4">
                    <label class="form-label">Teléfono</label>
                    <input type="text" name="telefono" class="form-control">
                    <div class="form-check form-switch mt-1">
                        <input class="form-check-input" type="checkbox" name="whatsapp" id="whatsapp">
                        <label class="form-check-label" for="whatsapp">WhatsApp</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Mostrar</label>
                    <select name="mostrar_contacto" class="form-select">
                        <option value="ambos">Teléfono y correo</option>
                        <option value="telefono">Solo teléfono</option>
                        <option value="correo">Solo correo</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Términos y continuar -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terminos" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto términos y condiciones</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="categorias" id="categorias" required>
                <label class="form-check-label" for="categorias">Acepto las categorías</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Continuar</button>
    </form>
</div>

</body>
</html>
