services:
  - type: web
    name: iscort-web
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn iscort.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "iscort-web.onrender.com,localhost"
      - key: DATABASE_URL
        fromDatabase:
          name: iscort-db
          property: connectionString
    staticPublishPath: staticfiles
    healthCheckPath: /

  - type: postgresql
    name: iscort-db
    plan: free
